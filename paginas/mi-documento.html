<!doctype html>
<html lang="es">
<head>

  <title>Mi documento - Wiki</title>
  <link rel="stylesheet" href="../assets/style.css" />
</head>
<body>

      <p>

      </p>

      <h2>Sección 1</h2>
      <p>Texto descriptivo…</p>

      <h2>Sección 2</h2>
      <ul>
        <li>Punto 1</li>
        <li>Punto 2</li>
      </ul>

      <hr />
      <p class="muted">Última actualización: enero 2026</p>
    </main>
  </div>

  <script>
    fetch('/html-wiki-demo/assets/menu.html')
      .then(r => r.text())
      .then(html => document.getElementById('menu').innerHTML = html);
  </script>
</body>
</html>

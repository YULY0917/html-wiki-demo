<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wiki HTML - Demo</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<script>
  fetch('/html-wiki-demo/assets/menu.html')
    .then(r => r.text())
    .then(html => document.getElementById('menu').innerHTML = html);
</script>
<body>
  <div class="layout">
    <aside class="sidebar" id="menu"></aside>
      <div class="brand">Wiki HTML</div>
            <div class="muted" style="font-size:12px; margin-top:14px;">Demo en HTML</div>
    </aside>

    <main class="content">
      <h1>Wiki de ejemplo (HTML)</h1>
      <p>
        Esta es una wiki de prueba creada con páginas HTML enlazadas.
        Sirve para practicar estructura y navegación.
      </p>

      <p>Las páginas internas viven en <code>paginas/</code>.</p>

      <hr />
      <p class="muted">Última actualización: enero 2026</p>
    </main>
  </div>
</body>
</html>
